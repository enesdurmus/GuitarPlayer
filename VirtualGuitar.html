<!doctype html>
<html>

<head>

  <title>GuitarPlayer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<style>
  body {
    background-color: #222831;
  }

  div.Conteiner {
    width: inherit;
    height: inherit;
  }

  div.GuitarBackground {
    display: flex;
    background-color: #eeeeee;
    background-size: contain;
    margin-left: auto;
    margin-right: auto;
    width: 400px;
    height: 200px;
  }

  div.ButtonsContainer {
    display: flex;
    margin-left: auto;
    margin-right: auto;
  }

  ul.guitarNeck {
    margin-block-start: 0;
    justify-content: space-between;
    display: flex;
    width: 100%;
    height: 100%;
    padding-left: 10px;
  }

  li.GuitarNeck-ul-li {
    display: flex;
    border-right: 2px solid #8f8f8f;
    flex-direction: column;
    width: 22px;
    height: 200px;
  }

  ul.firstFret {
    display: block;
    width: 100%;
    height: 100%;
    padding-inline-start: 0;
  }

  li.firstFret-ul-li {
    display: block;
    margin: 0;
    margin-bottom: 15px;
    padding: 0;
    border: 0;
    color: #0f0f0f;
    font-size: 15px;
    font-style: italic;
    font-family: 'Gill Sans MT';
  }

  ul li::marker {
    font-size: 0;
  }

  ul.Strings {
    display: block;
    position: absolute;
    width: 380px;
    height: 200px;
    padding-inline-start: 10px;
  }

  li.String-li {
    display: block;
    width: 100%;
    height: 25px;
  }

  span.string {
    display: flex;
    height: 4px;
    width: 100%;
    box-shadow: 0.04em 0.37em 0.02em 0 rgba(0, 0, 0, .1);
    background-image: repeating-linear-gradient(50deg, rgba(0, 0, 0, .6), transparent .15em, transparent .2em),
      linear-gradient(180deg, rgba(0, 0, 0, .1) 10%, hsla(0, 0%, 100%, .25) 15%, hsla(0, 0%, 100%, .8) 30%,
        hsla(0, 0%, 100%, .25) 45%, rgba(0, 0, 0, .6) 90%);
    margin-top: 10px;
    margin-left: 3px;
  }

  span.note{
    display: block;
    align-items: center;
    opacity: 0;
    width: 100%;
    height: 10px;
    content: "\200b"; 
    justify-content: center;
  }

  button.PlayButton {
    font-size: 50px;
    background-color: #c5a880;
    color: #0f0f0f;
    font-family: 'Gill Sans MT';
    margin-left: 10%;
    margin-right: auto;
    font-style: italic;
    text-align: center;
    margin-top: 20px;
  }

  button.StopButton {
    font-size: 50px;
    font-style: italic;
    font-family: 'Gill Sans MT';
    background-color: #c5a880;
    color: #0f0f0f;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    margin-top: 20px;
  }

  button.RecordButton {
    font-size: 50px;
    font-style: italic;
    font-family: 'Gill Sans MT';
    background-color: #c5a880;
    margin-left: auto;
    margin-right: 10%;
    color: #0f0f0f;
    text-align: center;
    margin-top: 20px;
  }

  h1 {
    color: #eeeeee;
    font-size: 50px;
    text-align: center;
  }
</style>

<body>
  <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Sounds/Kayit%20(18).ogg"></audio>

  <div class="Conteiner">
    <h1>Virtual Guitar</h1>
    <div class="GuitarBackground">
      <ul class="guitarNeck">
        <li class="GuitarNeck-ul-li">
          <ul class="firstFret">
            <li class="firstFret-ul-li">E</li>
            <li class="firstFret-ul-li">B</li>
            <li class="firstFret-ul-li">G</li>
            <li class="firstFret-ul-li">D</li>
            <li class="firstFret-ul-li">A</li>
            <li class="firstFret-ul-li">E</li>
          </ul>
          <span class="note">___</span>
          <span class="note">___</span>
          <span class="note">___</span>
          <span class="note">___</span>
          <span class="note">___</span>
          <span class="note">___</span>
        </li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <li class="GuitarNeck-ul-li"></li>
        <ul class="Strings">
          <li class="String-li">
            <span class="string"></span>
          </li>
          <li class="String-li">
            <span class="string"></span>
          </li>
          <li class="String-li">
            <span class="string"></span>
          </li>
          <li class="String-li">
            <span class="string"></span>
          </li>
          <li class="String-li">
            <span class="string"></span>
          </li>
          <li class="String-li">
            <span class="string"></span>
          </li>
        </ul>
      </ul>

    </div>

    <div class="ButtonsContainer">
      <button class="PlayButton">Play</button>
      <button class="StopButton">Stop</button>
      <button class="RecordButton">Record</button></div>

  </div>
</body>

</html>
