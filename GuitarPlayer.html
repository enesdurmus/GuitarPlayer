<!doctype html>
<html>
  <head>
    <title>Audio</title>
  </head>

  <body>
    <input type="button" value="PLAY" onclick="play()">
    <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Kayit(18).ogg"></audio>
    

    <script>
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
    </script>



  </body>
</html>
