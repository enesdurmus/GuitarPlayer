<!doctype html>
<html>

<head>

  <title>GuitarPlayer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<style>
  body {
    background-image: url("https://images3.alphacoders.com/106/1069102.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
  }

  div.Conteiner {
    width: inherit;
    height: inherit;
  }

  div.GuitarBackground {
    background-image: url("https://enesdurmus.github.io/GuitarPlayer/Images/Screenshot_1.png");
    background-size: contain;
    background-repeat: no-repeat;
    margin-left: auto;
    margin-right: auto;
    width: 400px;
    height: 400px;
  }

  span.PlayButton{
    font-size: 50px;
    background-color: maroon;
    color: magenta;
    margin-left: 30%;
    margin-right: auto;
    margin-top: 50%;
    margin-bottom: auto;
  }
  h1.Head{
    color: seashell;
    margin-left: 40%;
    margin-right: auto;
  }
</style>

<body>
  <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Sounds/Kayit%20(18).ogg"></audio>
  <div class="Conteiner">
    <h1 class="Head">Virtual Guitar</h1>
    <div class="GuitarBackground">

    </div>
    <span class="PlayButton">Play</span>
  </div>
</body>

</html>
