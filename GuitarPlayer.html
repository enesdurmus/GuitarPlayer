<!doctype html>
<html>

<head>

  <title>GuitarPlayer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<style>
  body {
    background-color: darkolivegreen;
    background-size: 100%;
    background-repeat: no-repeat;
  }

  div.Conteiner {
    width: inherit;
    height: inherit;
  }

  div.GuitarBackground {
    background-color: black;
    background-size: contain;
    background-repeat: no-repeat;
    margin-left: auto;
    margin-right: auto;
    width: 360px;
    height: 190px;
  }

  span.PlayButton{
    font-size: 50px;
    background-color: maroon;
    color: magenta;
    text-align: left;
  }
  span.String{
    display: flex;
    width: 340px;
    height: 30px;
    margin-left: 20px;
    background-image: repeating-linear-gradient(black 0px,black 15px, white 15px, white 20px);
  }
  h1.Head{
    color: seashell;
    text-align: center;
  }
</style>

<body>
  <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Sounds/Kayit%20(18).ogg"></audio>
  <div class="Conteiner">
    <h1 class="Head">Virtual Guitar</h1>
    <div class="GuitarBackground">
      <span class="String"></span>
      <span class="String"></span>
      <span class="String"></span>
      <span class="String"></span>
      <span class="String"></span>
      <span class="String"></span>
    </div>
    <br><br>
    <span class="PlayButton">Play</span>
  </div>
</body>

</html>
