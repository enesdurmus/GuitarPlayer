<!doctype html>
<html>

<head>

  <title>GuitarPlayer</title>

  <style>
    hr {
      width: 80%;
      height: 1px;
      background-color: black;
      margin-right: auto;
      margin-left: auto;
    }

    div.backGround {
      width: auto;
      background-image: url("https://enesdurmus.github.io/GuitarPlayer/Images/Screenshot_1.png");
    }

    div.string {
      width: auto;
      margin: 50px;
    }
    span.note {
      display: inline-block;
      width: 20px;
      height: 14px;
      border-right: 2px solid rgb(0, 0, 0);;
    }


  </style>

</head>


<body>

  <div class="backGround">
    <div class="string" id="A">  
      <span class="note" id="sa"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
    </div>
    <div class="string" id="B">
      <span class="note" id="sa"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
      <span class="note"></span>
    </div>
  </div>

  <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Sounds/Kayit%20(18).ogg"></audio>


  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }

    document.getElementById("sa").addEventListener("click", play);
  </script>



</body>

</html>
