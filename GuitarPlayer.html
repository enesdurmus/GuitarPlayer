<!doctype html>
<html>

<head>

  <title>GuitarPlayer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<style>
  body {
    background-image: url("https://i.pinimg.com/originals/2e/c6/b5/2ec6b5e14fe0cba0cb0aa5d2caeeccc6.jpg");
    background-size: 100%;
    background-repeat: no-repeat;
  }

    hr {
      width: 80%;
      height: 1px;
      background-color: black;
      margin-right: auto;
      margin-left: auto;
    }

    div.guitarContainer {
      position: relative;
      width: auto;
      height: 100%;
      background-image: url("https://enesdurmus.github.io/GuitarPlayer/Images/back.png");
    }

  div.guitarString {
    width: auto;
    background-image: url("https://enesdurmus.github.io/GuitarPlayer/Images/string.png");
    height: 10px;
    margin: 22px;
  }
    span.note {
      display: inline-block;
      width: 50px;
      height: 30px;
    }


</style>
<body>
  <audio id="audio" src="https://enesdurmus.github.io/GuitarPlayer/Sounds/Kayit%20(18).ogg"></audio>
</body>

</html>
